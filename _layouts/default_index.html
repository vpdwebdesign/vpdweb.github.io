<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="print, web design and development portfolio" />
    <meta name="keywords" content="portfolio, web design, web development, web scraping, logo design, print design" />
    <meta name="author" content="vpdweb.com" />

    <meta property="og:title" content="" />

    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/images/icons/apple-touch-icon-72x72-precomposed.png">

    <link rel="stylesheet" href="assets/css/magnific-popup.css">

    {% if page.title == "Portfolio" %}
    <link rel="stylesheet" href="assets/css/portfolio.css">
    {% endif %}

    <script src="assets/js/modernizr-2.6.2.min.js"></script>
    
    <!-- FOR IE9 below -->

	<![endif]-->

<body>

    <!-- Loader -->
    <div class="vpdweb-loader"></div>

    <div id="vpdweb-page">

        {{ content }}

        {% include testimonials.html %}

        {% include footer.html %}

    </div>

    <!-- jQuery -->
    <script src="assets/js/jquery.min.js"></script>

    <script src="assets/js/jquery.easing.1.3.js"></script>

    <script src="assets/js/bootstrap.min.js"></script>

    <script src="assets/js/jquery.waypoints.min.js"></script>

    <script src="assets/js/jquery.flexslider-min.js"></script>
    <!-- Magnific Popup -->
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/magnific-popup-options.js"></script>
    {% if page.title == "Portfolio" %}
    <script src="assets/js/grid.js"></script>
    {% endif %}
    <!-- Parsely js form validator -->
    <script src="assets/js/parsley.min.js"></script>
    <!-- Main js file -->
    <script src="assets/js/main.js"></script>
